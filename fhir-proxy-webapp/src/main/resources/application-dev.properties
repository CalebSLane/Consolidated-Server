logging.level.org.itech = DEBUG

server.port = 8443
server.http.port = 8080
server.ssl.client-auth= want
server.ssl.key-store = file:/run/secrets/keystore
server.ssl.key-store-password =testtest
server.ssl.key-password = testtest
server.ssl.trust-store = file:/run/secrets/truststore
server.ssl.trust-store-password = testtest

spring.datasource.driver = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://consolidated-server-data:5432/consolidated-server
spring.datasource.username = cs_user
spring.datasource.password = cs_password
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.default_schema = consolidated_server

zuul.routes.fhir.path = /fhir/**
zuul.stripPrefix = false
zuul.routes.fhir.url = https://fhir.openelis.org:8443/hapi-fhir-jpaserver/fhir/

ribbon.eureka.enabled = false
